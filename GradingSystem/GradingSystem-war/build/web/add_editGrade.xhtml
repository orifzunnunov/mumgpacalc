<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Faculty view sections | GPA Calc System</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="templates/faculty/common.xhtml">
            <ui:define name="content">
                <div class="col-lg-9">
                    <div class="panel panel-primary">
                        <!-- Default panel contents -->
                        <div class="panel-heading"><span class="glyphicon glyphicon-briefcase"></span>Student | Grade</div>
                        <div class="panel-body">
                            <h:form class="form-horizontal">

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="panel panel-info">
                                            <div class="panel-heading">
                                                <span class="glyphicon glyphicon-user"></span>Change Grade
                                            </div>
                                            <div class="panel-body">
                                                <table class="table table-hover"> <tr><td class="text-muted">ID</td><td><h:outputText value="#{sectionStudentCDI.user.id}" class="form-control" /></td></tr>
                                                    <tr><td class="text-muted">Street</td><td><h:outputText value="#{sectionStudentCDI.user.address.street}" class="form-control" /></td></tr>
                                                    <tr><td class="text-muted"> Name</td><td><h:outputText value="#{sectionStudentCDI.user.firstname} #{sectionStudentCDI.user.lastname}" class="form-control" /></td></tr>
                                                   
                                                    <tr><td class="text-muted">Email</td><td><h:outputText value="#{sectionStudentCDI.user.username}" class="form-control" /></td></tr>
                                                    <tr><td class="text-muted">Grade</td><td><f:facet name="header">Grade</f:facet>
                                                            <h:selectOneMenu class="form-control input-md" value="#{sectionStudentCDI.gradept}">
                                                                <f:selectItem itemValue="4" itemLabel="AH"  />
                                                                <f:selectItem itemValue="4" itemLabel="A+" />
                                                                <f:selectItem itemValue="4" itemLabel="A" />
                                                                <f:selectItem itemValue="3.8" itemLabel="A-" />
                                                                <f:selectItem itemValue="3.6" itemLabel="B+" />
                                                                <f:selectItem itemValue="3.2" itemLabel="B-" />
                                                                <f:selectItem itemValue="3.4" itemLabel="B" />  
                                                                <f:selectItem itemValue="3" itemLabel="C+" />
                                                                <f:selectItem itemValue="2.8" itemLabel="C" />
                                                                <f:selectItem itemValue="2.6" itemLabel="C-" />  
                                                                <f:selectItem itemValue="2.59" itemLabel="NC" />
                                                            </h:selectOneMenu></td></tr>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <h:commandButton value="Save" class="btn btn-default" action="#{sectionStudentCDI.saveUser(sectionStudentCDI.user)}"/>
                            </h:form>
                        </div>
                        <div class="panel-footer">
                            
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
