<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add new user | GPA Calc System</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="templates/admin/common.xhtml">
            <ui:define name="content">
                <div class="col-lg-9">
                    <div class="panel panel-primary">
                        <!-- Default panel contents -->
                        <div class="panel-heading"><span class="glyphicon glyphicon-user"></span><span class="glyphicon glyphicon-plus-sign"></span>Add new user details</div>
                        <div class="panel-body">
                            <h:form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">User roles</label>

                                    <div class="col-lg-10">
                                        <h:selectManyCheckbox value="#{createUserCDI.num}">
                                            <f:selectItems value="#{createUserCDI.roles}" var="y"
                                                           itemLabel="#{y.name}" itemValue="#{y.id}" />
                                        </h:selectManyCheckbox>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="register-email" class="col-lg-2 control-label">#{texts.email}</label>

                                    <div class="col-lg-10"><h:inputText value="#{createUserCDI.user.username}" class="form-control" id="register-email" p:placeholder="you@example.com">
                                            <f:validator for="register-email" validatorId="emailValidator"/>
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="register-password" class="col-lg-2 control-label">#{texts.password}</label>
                                    <div class="col-lg-10"><h:inputSecret value="#{createUserCDI.user.password}" class="form-control" id="register-pasword" p:placeholder="Password"/></div>
                                </div>
                                <div class="form-group">
                                    <label for="register-confpassword" class="col-lg-2 control-label">#{texts.confirmpassword}</label>
                                    <div class="col-lg-10"><h:inputSecret value="#{createUserCDI.confpassword}" class="form-control" id="register-confpassword" p:placeholder="Password"/>
                                        <h:outputText value="#{createUserCDI.loginMessage}" style="color: red"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="register-securitycode" class="col-lg-2 control-label">#{texts.securityCode} </label>

                                    <div class="col-lg-10"><h:inputText value="#{createUserCDI.user.securityCode}" class="form-control"
                                                                        id="register-securitycode" p:placeholder="Four Digit Number"
                                                                        validatorMessage="The Security code should be exactly 4 digits">
                                            <f:validateLength minimum="4" maximum="4"></f:validateLength>
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <h:commandButton value="Create" action="#{createUserCDI.create}" class="btn btn-primary"/>
                                        <h:commandButton value="Cancel" action="listusers" immediate="true" class="btn btn-danger"  style="margin-left:15px;"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                        <div class="panel-footer"></div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
