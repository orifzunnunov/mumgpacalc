<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Edit user | GPA Calc System</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="templates/admin/common.xhtml">
            <ui:define name="content">
                <div class="col-lg-9">
                    <div class="panel panel-primary">
                        <!-- Default panel contents -->
                        <div class="panel-heading"><span class="glyphicon glyphicon-user"></span><span class="glyphicon glyphicon-pencil"></span>Edit the user details</div>
                        <div class="panel-body">
                            <h:form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">User roles</label>

                                    <div class="col-lg-10">
                                        <h:selectManyCheckbox value="#{userCDI.user.num}">
                                            <f:selectItems value="#{userCDI.roles}" var="y"
                                                           itemLabel="#{y.name}" itemValue="#{y.id}" />
                                        </h:selectManyCheckbox>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="register-email" class="col-lg-2 control-label">#{texts.email}</label>
                                    <div class="col-lg-10"><h:inputText value="#{userCDI.user.username}" class="form-control" id="register-email" p:placeholder="Email Address"/></div>
                                </div>
                                <div class="form-group">
                                    <label for="register-password" class="col-lg-2 control-label">#{texts.password}</label>
                                    <div class="col-lg-10"><h:inputSecret value="#{userCDI.user.password}" class="form-control" id="register-pasword" p:placeholder="Password"/></div>
                                </div>
                                <div class="form-group">
                                    <label for="register-confpassword" class="col-lg-2 control-label">#{texts.confirmpassword}</label>
                                    <div class="col-lg-10"><h:inputSecret value="#{createUserCDI.confpassword}" class="form-control" id="register-confpassword" p:placeholder="Confirm Password"/>
                                        <h:outputText value="#{createUserCDI.loginMessage}" style="color: red"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="register-securitya" class="col-lg-2 control-label">#{texts.securityCode} </label>

                                    <div class="col-lg-10"><h:inputText value="#{userCDI.user.securityCode}" class="form-control" id="register-securitya" />
                                    </div>
                                </div>
                                <h:inputHidden value="#{userCDI.user.firstname}" />
                                <h:inputHidden value="#{userCDI.user.lastname}" />
                                <h:inputHidden value="#{userCDI.user.securitAnswer}" />
                                <h:inputHidden value="#{userCDI.user.address.street}" />
                                <h:inputHidden value="#{userCDI.user.id}" />
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <h:commandButton value="Update" action="#{userCDI.finalUpdate(userCDI.user.id)}" class="btn btn-primary"/>
                                        <h:commandButton value="Cancel" action="listusers" immediate="true" class="btn btn-danger" style="margin-left:15px;"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                        <div class="panel-footer"></div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
