<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
       <title>Faculty login | GPA Calc System</title>
       <link href="css/bootstrap.min.css" rel="stylesheet"/>
       <link href="css/style.css" rel="stylesheet"/>
       <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
       <script src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
      <ui:composition template="templates/faculty/common.xhtml">
            <ui:define name="content">
        <div class="col-lg-9">
            <div class="panel panel-primary">
                <!-- Default panel contents -->
                <div class="panel-heading"><span class="glyphicon glyphicon-folder-close"></span>My courses</div>
                <div class="panel-body">
                    <!-- Table -->
                    <h:dataTable value="#{facultySectionCDI.sections}" var="section" class="table table-hover">
                    <h:column>
                             <f:facet name="header">Id</f:facet>
                                     #{section.id}
                                    </h:column>
                        <h:column>
                                        <f:facet name="header">Section Name</f:facet>
                                            #{section.section_name}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Course Name</f:facet>
                                            #{section.course.coursename}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Enrolled</f:facet>
                                           #{section.students.size()}
                                    </h:column>
                       
                                    <h:column>
                                    <f:facet name="header">Operations</f:facet>
                                     <h:form>
                                         <h:commandButton class="btn btn-default" value="View" action="#{facultySectionCDI.findStdBysection(section)}" />
                                     </h:form>
                           </h:column>
                          
                           </h:dataTable>
                       
                   
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
            </ui:define>
      </ui:composition>
        
    </h:body>
</html>
