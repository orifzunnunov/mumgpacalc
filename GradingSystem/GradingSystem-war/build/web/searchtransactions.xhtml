<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Transaction management | GPA Calc System</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="templates/admin/common.xhtml">
            <ui:define name="content">
                        <div class="col-lg-9">
                            <div class="panel panel-primary">
                                <!-- Default panel contents -->
                                <div class="panel-heading"><span class="glyphicon glyphicon-user"></span>Transaction Management</div>
                                <div class="panel-body">
                                    <h:form>
                                        <h:dataTable value="#{transactionCDI.grades}" var="grade" class="table table-hover">
                                            <h:column>
                                                <f:facet name="header">#</f:facet>
                                                    #{grade.id}
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Section</f:facet>
                                                    #{grade.section.section_name}
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Student</f:facet>
                                                    #{grade.student_id.firstname}  #{grade.student_id.lastname}
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Grade</f:facet>
                                                    #{grade.gpa}
                                            </h:column>
                                        </h:dataTable>
                                    </h:form>
                                    <!-- Table -->
                                </div>
                                <div class="panel-footer"></div>
                            </div>
                        </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
