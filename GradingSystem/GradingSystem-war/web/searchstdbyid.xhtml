<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Search students | GPA Calc System</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="templates/stuff/common.xhtml">
            <ui:define name="content">
                <div class="col-lg-9">
                    <div class="panel panel-primary">
                        <!-- Default panel contents -->
                        <div class="panel-heading"><span class="glyphicon glyphicon-search"></span><span
                                class="glyphicon glyphicon-user"></span>Search students
                        </div>
                        <div class="panel-body">
                            <h:form class="form-inline">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Student id</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Email address</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><h:inputText value="#{searchSTDCDI.user.id}" class="form-control" p:placeholder="Student id"/></td>
                                            <td><h:inputText value="#{searchSTDCDI.user.firstname}" class="form-control" p:placeholder="First name" disabled="true"/></td>
                                            <td><h:inputText value="#{searchSTDCDI.user.lastname}" class="form-control" p:placeholder="Last name" disabled="true"/></td>
                                            <td><h:inputText value="#{searchSTDCDI.user.username}" class="form-control" p:placeholder="you@example.com" disabled="true"/></td>
                                            <td><h:commandButton value="search" action="#{searchSTDCDI.searchSTDById(searchSTDCDI.user.id)}" class="btn btn-default"/>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </h:form>
                            <hr/>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            <span class="glyphicon glyphicon-user"></span>Personal info
                                        </div>
                                        <div class="panel-body">
                                            <table class="table table-hover">
                                                <tr><td class="text-muted">Student id</td><td><h:outputText value="#{searchSTDCDI.user.id}"/></td></tr>
                                                <tr><td class="text-muted">First Name</td><td><h:outputText value="#{searchSTDCDI.user.firstname}"/></td></tr>
                                                <tr><td class="text-muted">Last Name</td><td><h:outputText value="#{searchSTDCDI.user.lastname}"/></td></tr>
                                                <tr><td class="text-muted">Email</td><td><h:outputText value="#{searchSTDCDI.user.username}"/></td></tr>
                                                <tr><td class="text-muted">Address</td><td><h:outputText value="#{searchSTDCDI.user.address.street}"/></td></tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="panel panel-info">
                                        <div class="panel-heading"><span class="glyphicon glyphicon-book"></span>Study details
                                        </div>
                                        <div class="panel-body">

                                            <h:dataTable value="#{searchSTDCDI.sections}" var="section" class="table table-hover">
                                                <h:column>
                                                    <f:facet name="header">Id</f:facet>
                                                        #{section.id}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">Course</f:facet>
                                                        #{section.course.coursename}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">Section</f:facet>
                                                        #{section.section_name}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">Time</f:facet>
                                                        #{section.datetime}
                                                </h:column>
                                               
                                            </h:dataTable>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div>
                                <button class="btn btn-default btn-sm" type="submit" name="student-generate">Generate report</button>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
