<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
      <title> | GPA Calc System</title>
     
    </h:head>
    <h:body>
    
   
  
        
       <h:dataTable value="#{userCDI.users}" var="user" border="2">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{user.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{user.firstName}" />
            </h:column>
          <h:column>
                <f:facet name="header">Credit</f:facet>
                <h:outputText value="#{user.email}" />
            </h:column>
            
           <h:column>
                <f:facet name="header">Edit</f:facet>
                 <h:form>
                     <h:commandButton value="EDIT" action="index" /> 
           
              </h:form>
            </h:column>

        </h:dataTable>
        
        <h:form>
            <h:commandButton value="ADD" action="createUser" /> 
            <h:commandButton value="Home" action="index" />
        </h:form>
    </h:body>
</html>
