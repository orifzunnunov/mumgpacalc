</head>

<body>
<!-- top navbar-->
<div class="navbar navbar-inverse navbar-static-top">
    <div class="container">

        <a href="#" class="navbar-brand">GPA Calc System</a>
        <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse navHeaderCollapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active">
                    <a href="#">Menu1</a>
                </li>
                <li>
                    <a href="#">Menu2</a>
                </li>
                <li>
                    <a href="#contact" data-toggle="modal">Menu 3</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">View as<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Student</a></li>
                        <li><a href="#">Staff</a></li>
                        <li><a href="#">Faculty</a></li>
                        <li><a href="#">Admin</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- top navbar end-->

<!-- container -->
<div class="container">
    <div class="row">
        <div class="col-lg-9">
            <div class="panel panel-primary">
                <!-- Default panel contents -->
                <div class="panel-heading">Add new course details</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="course-name" class="col-lg-2 control-label">Name</label>

                            <div class="col-lg-10"><input type="text" class="form-control" id="course-name"
                                                          placeholder="Course name" name="coursename" value=""></div>
                        </div>
                        <div class="form-group">
                            <label for="course-credits" class="col-lg-2 control-label">Credits</label>

                            <div class="col-lg-10"><input type="text" class="form-control" id="course-credits"
                                                          placeholder="Course credits" name="credits" value=""></div>
                        </div>
                        <div class="form-group">
                            <label for="course-code" class="col-lg-2 control-label">Code</label>

                            <div class="col-lg-10"><input type="email" class="form-control" id="course-code"
                                                          placeholder="Course code" name="code" value=""></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-primary" type="submit" name="save">Save</button>
                                <button class="btn btn-danger" type="submit" name="Cancel">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>


        <div class="col-lg-3">
            <div class="panel panel-primary">
                <!-- Default panel contents -->
                <div class="panel-heading">Settings</div>
                <div class="panel-body">
                    <ul class="list-unstyled">
                        <li>
                            <a href="#">User Management</a>
                        </li>
                        <li>
                            <a href="#">Course Management</a>
                        </li>
                    </ul>
                </div>
                <div class="panel-footer">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- container end-->
<!-- delete user alert box -->
<div class="modal fade" id="delete-user" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Delete the user</h4>
            </div>
            <div class="modal-body">
                <p>You are about to delete the user.</p>
                <a href="#" class="btn btn-default" data-dismiss="modal">No</a>
                <a href="#" class="btn btn-primary">Yes</a>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<!-- delete user alert box end -->
<!-- footer -->
<div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <p class="navbar-text pull-left">GPA Calc System &copy; Group 6</p>

    </div>
</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
