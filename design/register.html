<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register in the system | GPA Calc System</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body class="register">
<div class="container">
    <div class="panel panel-default panel-primary">
        <div class="panel-heading">Registration | GPA Calc System</div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="register-name" class="col-lg-2 control-label">First Name</label>

                    <div class="col-lg-10"><input type="text" class="form-control" id="register-name"
                                                  placeholder="First name" name="firstname"></div>
                </div>
                <div class="form-group">
                    <label for="register-lastname" class="col-lg-2 control-label">Last Name</label>

                    <div class="col-lg-10"><input type="text" class="form-control" id="register-lastname"
                                                  placeholder="Last name" name="lastname"></div>
                </div>
                <div class="form-group">
                    <label for="register-email" class="col-lg-2 control-label">Email</label>

                    <div class="col-lg-10"><input type="email" class="form-control" id="register-email"
                                                  placeholder="you@example.com" name="email" disabled></div>
                </div>
                <div class="form-group">
                    <label for="register-securityq" class="col-lg-2 control-label">Security question: </label>

                    <div class="col-lg-10"><input type="text" class="form-control" id="register-securityq"
                                                  placeholder="Your security question" name="securityq"></div>
                </div>
                <div class="form-group">
                    <label for="register-securitya" class="col-lg-2 control-label">Security answer: </label>

                    <div class="col-lg-10"><input type="text" class="form-control" id="register-securitya"
                                                  placeholder="Your security question answer" name="securitya"></div>
                </div>
                <div class="form-group">
                    <label for="register-street" class="col-lg-2 control-label">Address: </label>

                    <div class="col-lg-10"><input type="text" class="form-control" id="register-street"
                                                  placeholder="Street address" name="address"></div>
                </div>

                <div class="form-group">
                    <label for="register-city" class="col-lg-2 control-label">City: </label>

                    <div class="col-lg-10"><input type="text" class="form-control" id="register-city"
                                                  placeholder="City" name="city"></div>
                </div>

                <div class="form-group">
                    <label for="register-state" class="col-lg-2 control-label">State: </label>

                    <div class="col-lg-10"><select class="form-control input-md" id="register-state" name="state">
                        <option>IA</option>
                    </select></div>
                </div>


                <div class="form-group">
                    <label for="register-zip" class="col-lg-2 control-label">Zip Code: </label>

                    <div class="col-lg-10"><input type="text" class="form-control" id="register-zip"
                                                  placeholder="Zip Code" name="zip"></div>
                </div>
                <div class="form-group">
                    <label for="register-country" class="col-lg-2 control-label">Zip Code: </label>

                    <div class="col-lg-10"><select class="form-control input-md" id="register-country" name="country">
                        <option>United States</option>
                    </select></div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary" type="submit" name="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- container -->

<!-- footer -->
<div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <p class="navbar-text pull-left">GPA Calc System &copy; Group 6</p>
        <a href="#" class="btn btn-info pull-right navbar-btn">Contact Us</a>
    </div>
</div>
<!-- footer end-->
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
