<div class="container">

        <div class="col-lg-9">
            <div class="panel panel-primary">
                <!-- Default panel contents -->
                <div class="panel-heading"><span class="glyphicon glyphicon-search"></span><span class="glyphicon glyphicon-transfer"></span>Search grade transaction</div>
                <div class="panel-body">
                    <form class="form-inline" role="form">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Student id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email address</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><input type="text" class="form-control" placeholder="Student id"></td>
                                <td><input type="text" class="form-control" placeholder="First name" disabled></td>
                                <td><input type="text" class="form-control" placeholder="Last name" disabled></td>
                                <td><input type="text" class="form-control" placeholder="you@example.com" disabled></td>
                                <td>
                                    <button class="btn btn-default" type="submit" name="search"><span class="glyphicon glyphicon-search"></span>Search</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                    <hr/>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <span class="glyphicon glyphicon-user"></span>Personal info
                                </div>
                                <div class="panel-body">

                                </div>
                            </div>
                        </div>

                            <div class="panel panel-info">
                                <div class="panel-heading"><span class="glyphicon glyphicon-book"></span>Study details</div>
                                <div class="panel-body">

                                </div>
                            </div>

                </div>
                <div class="panel-footer">
                    <div>
                        <button class="btn btn-default btn-sm" type="submit" name="grades-generate">Generate report</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="panel panel-primary">
                <!-- Default panel contents -->
                <div class="panel-heading"><span class="glyphicon glyphicon-tasks"></span>Options</div>
                <div class="panel-body">
