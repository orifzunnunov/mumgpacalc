<body class="register">

<div class="container">
    <div class="panel panel-default panel-primary">
        <div class="panel-heading"><span class="glyphicon glyphicon-info-sign"></span>Verify your account | GPA Calc System</div>
        <div class="panel-body">
            <form class="form-signin" role="form">
                <h2 class="form-signin-heading">Verification</h2>
                <div class="alert alert-info">
                    <span>Please input your verification code below</span>
                </div>

                <input type="text" class="form-control" placeholder="Email address" id="forgot" required autofocus>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Verify</button>
            </form>
        </div>
    </div>
</div>
<!-- container -->
