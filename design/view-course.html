<!DOCTYPE html>
<html lang="en">
<head>
    <title>View course details | GPA Calc System</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>

<body>
<!-- top navbar-->
<div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <a href="#" class="navbar-brand"><span class="glyphicon glyphicon-home"></span>GPA Calc System</a>
        <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse navHeaderCollapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="user-management.html" title="User management"><span class="glyphicon glyphicon-user"></span></a>
                </li>
                <li class="active">
                    <a href="course-management.html" title="Course management"><span class="glyphicon glyphicon-briefcase"></span></a>
                </li>
                <li>
                    <a href="section-management.html" title="Section management"><span class="glyphicon glyphicon-folder-open"></span></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#"><span class="glyphicon glyphicon-off"></span>Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- top navbar end-->

<!-- container -->
<div class="container">
    <div class="row">
        <div class="col-lg-9">
            <div class="panel panel-primary">
                <!-- Default panel contents -->
                <div class="panel-heading"><span class="glyphicon glyphicon-briefcase"></span><span class="glyphicon glyphicon-search"></span>View course details</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="course-name" class="col-lg-2 control-label">Name</label>

                            <div class="col-lg-10"><input type="text" class="form-control" id="course-name"
                                                          placeholder="Course name" name="coursename" value="Parallel Programming" disabled></div>
                        </div>
                        <div class="form-group">
                            <label for="course-credits" class="col-lg-2 control-label">Credits</label>

                            <div class="col-lg-10"><input type="text" class="form-control" id="course-credits"
                                                          placeholder="Course credits" name="credits" value="4" disabled></div>
                        </div>
                        <div class="form-group">
                            <label for="course-code" class="col-lg-2 control-label">Code</label>

                            <div class="col-lg-10"><input type="email" class="form-control" id="course-code"
                                                          placeholder="Course code" name="code" value="PP001" disabled></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-default" type="submit" name="back">Back</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>


        <div class="col-lg-3">
            <div class="panel panel-primary">
                <!-- Default panel contents -->
                <div class="panel-heading"><span class="glyphicon glyphicon-tasks"></span>Options</div>
                <div class="panel-body">
                    <div class="list-group">
                        <a href="user-management.html" class="list-group-item">
                            <span class="glyphicon glyphicon-user"></span>User management
                        </a>
                        <a href="course-management.html" class="list-group-item active">
                            <span class="glyphicon glyphicon-briefcase"></span>Course management
                        </a>
                        <a href="section-management.html" class="list-group-item">
                            <span class="glyphicon glyphicon-folder-open"></span>Section management
                        </a>
                    </div>
                </div>
                <div class="panel-footer">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- container end-->
<!-- footer -->
<div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <p class="navbar-text pull-left">GPA Calc System &copy; Group 6</p>
        <a href="#" class="btn btn-info pull-right navbar-btn">Contact Us</a>
    </div>
</div>
<!-- footer end-->
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
